{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Predict</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            background-image: url("{% static 'images/image2.jpeg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling */
            display: flex;
            justify-content: center;
            align-items: center; /* Center content vertically and horizontally */
            min-height: 100vh; /* Ensure the body covers the entire viewport height */
            background-color: transparent; /* Remove semi-transparent white background */
        }

        .main {
            width: 700px;
            height: 500px; /* Maintain height */
            border-radius: 5%;
            padding: 20px; /* Consistent padding */
            text-align: center;
            background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent white background */
            overflow-y: auto; /* Enable vertical scrolling */
        }

        .row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .col-sm-4 {
            flex: 0 0 calc(33.3333% - 10px);
            padding: 10px;
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold; /* Make text bold */
        }

        input[type=text] {
            width: calc(100% - 12px); /* Adjusted width */
            padding: 10px;  /* Adjusted padding */
            margin-top: 5px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px; /* Adjusted font size */
            background-color: rgba(255, 192, 203, 0.5); /* Pinkish transparent background */
        }

        input[type=submit] {
            background-color: #007bff; /* Blue color */
            color: white;
            cursor: pointer;
            padding: 14px 32px; /* Adjusted padding */
            border: none;
            border-radius: 4px;
            font-size: 18px; /* Maintained font size */
            transition: background-color 0.3s ease; /* Smooth transition */
        }

        input[type=submit]:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        #transmission {
            width: calc(110% - 1px); /* Adjusted width */
        }
        /* Additional styles for predicted price */
        .predicted-price {
            color: red; /* Red color */
            font-family: Arial, sans-serif; /* Font family */
            font-size: 24px; /* Font size */
            font-weight: bold; /* Bold font */
            margin-top: 20px; /* Adjusted margin */
        }
           button.goBackButton {
            background-color: #007bff; /* Blue color */
            color: white;
            cursor: pointer;
            padding: 14px 32px; /* Adjusted padding */
            border: none;
            border-radius: 4px;
            font-size: 18px; /* Maintained font size */
            transition: background-color 0.3s ease; /* Smooth transition */
        }

        button.goBackButton:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        select {
            width: 100%; /* Make it wider */
            padding: 8px; /* Add padding for better appearance */
            border: 1px solid #ccc; /* Add border */
            border-radius: 5px; /* Add border radius */
            background-color: rgba(255, 192, 203, 0.5); /* Pinkish transparent color */
            color: #555; /* Text color */
            font-size: 16px; /* Font size */
        }
    
        /* Change color when selected */
        select:focus {
            outline: none; /* Remove outline */
            background-color: #fff; /* White background when selected */
        }
    </style>
</head>
<body>
    <div class="main">
        <h1>Please Enter the following values:</h1>
        <form action="result" id="predictForm" method="get">
            <div class="row">
                <div class="col-sm-4">
                    <label for="make">Make of the Car</label>
                    <select id="make" name="make">
                        <option value="">Select</option> <!-- Added "Select" option -->
                        {% for make in make_choices %}
                        <option value="{{ make }}">{{ make }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-sm-4">
                    <label for="model">Model of the Car</label>
                    <select id="model" name="model">
                        <option value="">Select</option> <!-- Added "Select" option -->
                        {% for model in model_choices %}
                        <option value="{{ model }}">{{ model }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-sm-4">
                    <label for="make_year">Make Year</label>
                    <select id="make_year" name="make_year">
                        <option value="">Select</option> <!-- Added "Select" option -->
                        {% for year in make_year_choices %}
                        <option value="{{ year }}">{{ year }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <label for="cc">CC</label>
                    <select id="cc" name="cc">
                        <option value="">Select</option> <!-- Added "Select" option -->
                        {% for cc in cc_choices %}
                        <option value="{{ cc }}">{{ cc }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-sm-4">
                    <label for="assembly">Assembly</label>
                    <select id="assembly" name="assembly">
                        <option value="">Select</option> <!-- Added "Select" option -->
                        {% for assembly in assembly_choices %}
                        <option value="{{ assembly }}">{{ assembly }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-sm-4">
                    <label for="mileage">Mileage</label>
                    <select id="mileage" name="mileage">
                        <option value="">Select</option> <!-- Added "Select" option -->
                        {% for mileage in mileage_choices %}
                        <option value="{{ mileage }}">{{ mileage }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <label for="registered_city">Registered City</label>
                    <select id="registered_city" name="registered_city">
                        <option value="">Select</option> <!-- Added "Select" option -->
                        {% for city in registered_city_choices %}
                        <option value="{{ city }}">{{ city }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-sm-4">
                    <label for="transmission">Transmission</label>
                    <select id="transmission" name="transmission">
                        <option value="">Select</option> <!-- Added "Select" option -->
                        {% for transmission in transmission_choices %}
                        <option value="{{ transmission }}">{{ transmission }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="row">
                <input type="submit" value="PREDICT">
            </div>
        </form>
        
        <div class="row">
            <h3 class="predicted-price">{{ result2 }}</h3> 
        </div>
   <!-- Back button -->
   <div class="row">
    <!-- Apply the style to the button -->
    <button class="goBackButton" onclick="goBack()">Tap 1->Predict Twice->Home</button>
    <!-- Add the reset button -->
    <button class="goBackButton" onclick="resetForm()" type="button">Reset Form</button>
</div>
</div>

<script>
function goBack() {
    window.history.back();
}

function resetForm() {
    var form = document.getElementById("predictForm");
    if (form) {
        form.reset();
    }
}
</script>
        
    
    
</body>
</html>
